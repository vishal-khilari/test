<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActiveGridX - Discovery</title>

    <!-- MapLibre CDN -->
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
      .info-box {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 16px;
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="info-box" id="infoBox">Detecting your location...</div>

    <script>
      const webhook =
        "https://n8n-s73k.onrender.com/webhook-test/627cc33d-de66-4ea7-aed2-6fc5e2a27a08";

      // âœ… Using OpenStreetMap (No API key needed)
      const map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            "osm-tiles": {
              type: "raster",
              tiles: [
                "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png",
              ],
              tileSize: 256,
              attribution: "Â© OpenStreetMap contributors",
            },
          },
          layers: [
            {
              id: "osm-tiles",
              type: "raster",
              source: "osm-tiles",
              minzoom: 0,
              maxzoom: 19,
            },
          ],
        },
        center: [78.9629, 20.5937],
        zoom: 4,
      });

      map.addControl(new maplibregl.NavigationControl(), "top-right");

      // ===== USER LOCATION =====
      let userMarker;
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("infoBox").innerText =
          "Geolocation not supported.";
      }

      function showPosition(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        document.getElementById("infoBox").innerText =
          "Drag the pin to adjust your location.";

        map.setCenter([lng, lat]);
        map.setZoom(14);

        userMarker = new maplibregl.Marker({
          color: "#00bcd4",
          draggable: true,
        })
          .setLngLat([lng, lat])
          .setPopup(new maplibregl.Popup().setText("Your Location"))
          .addTo(map)
          .togglePopup();

        sendToWebhook(lat, lng, "Initial Location");

        userMarker.on("dragend", () => {
          const { lat, lng } = userMarker.getLngLat();
          sendToWebhook(lat, lng, "Updated Location");
        });
      }

      function showError() {
        document.getElementById("infoBox").innerText =
          "Unable to detect location.";
      }

      async function sendToWebhook(lat, lng, name = "User Location") {
        try {
          await fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              event: "user_location",
              name,
              latitude: lat,
              longitude: lng,
              time: new Date().toISOString(),
            }),
          });
          console.log(`ðŸ“¤ Sent: ${lat}, ${lng}`);
        } catch (err) {
          console.error("Webhook error:", err);
        }
      }

      // ===== EXAMPLE GROUNDS =====
      const grounds = [
        { name: "ArenaX Turf", coords: [72.8777, 19.076] },
        { name: "FitZone Ground", coords: [73.8567, 18.5204] },
        { name: "ActivePlay Arena", coords: [77.5946, 12.9716] },
      ];

      map.on("load", () => {
        grounds.forEach((g) => {
          new maplibregl.Marker({ color: "#2ecc71" })
            .setLngLat(g.coords)
            .setPopup(new maplibregl.Popup().setHTML(`<b>${g.name}</b>`))
            .addTo(map);
        });
      });
    </script>
  </body>
</html>
