<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ActiveGridX - Discovery</title>

    <!-- MapTiler + MapLibre Dependencies -->
    <link
      href="https://cdn.maptiler.com/maplibre-gl-js/v3.5.0/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v3.5.0/maplibre-gl.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
      .info-box {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 14px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="info-box" id="infoBox">Detecting your location...</div>

    <script>
      const apiKey = "HWm8o58Zk7yx5sWSFk8Y"; // your MapTiler key
      const webhook =
        "https://n8n-s73k.onrender.com/webhook-test/627cc33d-de66-4ea7-aed2-6fc5e2a27a08";

      // Initialize Map
      const map = new maplibregl.Map({
        container: "map",
        style: `https://api.maptiler.com/maps/streets-v2/style.json?key=${apiKey}`,
        center: [78.9629, 20.5937], // India center
        zoom: 4,
      });

      // Add zoom & rotation controls
      map.addControl(new maplibregl.NavigationControl(), "top-right");

      // Add user marker when location found
      let userMarker;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        document.getElementById("infoBox").innerText =
          "Geolocation not supported by browser.";
      }

      function success(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        map.setCenter([lng, lat]);
        map.setZoom(14);

        userMarker = new maplibregl.Marker({
          color: "#00bcd4",
          draggable: true,
        })
          .setLngLat([lng, lat])
          .setPopup(new maplibregl.Popup().setText("Your location"))
          .addTo(map)
          .togglePopup();

        document.getElementById("infoBox").innerText =
          "Drag the pin to adjust your location.";

        sendToWebhook(lat, lng, "Initial Location");

        userMarker.on("dragend", () => {
          const { lat, lng } = userMarker.getLngLat();
          sendToWebhook(lat, lng, "Updated Location");
        });
      }

      function error() {
        document.getElementById("infoBox").innerText =
          "Location access denied. You can still view the map.";
      }

      async function sendToWebhook(lat, lng, name) {
        try {
          await fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              event: "user_location",
              name,
              latitude: lat,
              longitude: lng,
              time: new Date().toISOString(),
            }),
          });
          console.log("ðŸ“¤ Sent:", lat, lng);
        } catch (err) {
          console.error("Webhook error:", err);
        }
      }

      // Example grounds
      const grounds = [
        { name: "ArenaX Turf", coords: [72.8777, 19.076] },
        { name: "FitZone Ground", coords: [73.8567, 18.5204] },
        { name: "ActivePlay Arena", coords: [77.5946, 12.9716] },
      ];

      map.on("load", () => {
        grounds.forEach((g) => {
          new maplibregl.Marker({ color: "#2ecc71" })
            .setLngLat(g.coords)
            .setPopup(new maplibregl.Popup().setHTML(`<b>${g.name}</b>`))
            .addTo(map);
        });
      });
    </script>
  </body>
</html>
