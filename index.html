<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActiveGridX - Discovery</title>

    <!-- âœ… Correct MapLibre + MapTiler CDN -->
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <link
      href="https://cdn.maptiler.com/leaflet-maptiler-geocoding/v2.0.0/leaflet-maptiler-geocoding.css"
      rel="stylesheet"
    />
    <script src="https://cdn.maptiler.com/leaflet-maptiler-geocoding/v2.0.0/leaflet-maptiler-geocoding.js"></script>

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
      }
      #map {
        width: 100%;
        height: 100vh;
      }

      /* Floating Info Box */
      .info-box {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 16px;
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
        text-align: center;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .info-box {
          width: 90%;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="info-box" id="infoBox">Detecting your location...</div>

    <script>
      // ====== CONFIG ======
      const apiKey = "HWm8o58Zk7yx5sWSFk8Y";
      const webhook =
        "https://n8n-s73k.onrender.com/webhook-test/627cc33d-de66-4ea7-aed2-6fc5e2a27a08";

      // ====== INIT MAP ======
      const map = new maplibregl.Map({
        container: "map",
        style: `https://api.maptiler.com/maps/streets-v2/style.json?key=${apiKey}`,
        center: [78.9629, 20.5937], // India
        zoom: 4,
      });

      map.addControl(new maplibregl.NavigationControl(), "top-right");

      // ====== USER LOCATION ======
      let userMarker;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("infoBox").innerText =
          "Geolocation not supported.";
      }

      function showPosition(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        document.getElementById("infoBox").innerText =
          "Drag the pin to adjust your location.";

        map.setCenter([lng, lat]);
        map.setZoom(14);

        userMarker = new maplibregl.Marker({
          color: "#00bcd4",
          draggable: true,
        })
          .setLngLat([lng, lat])
          .setPopup(new maplibregl.Popup().setText("Your Location"))
          .addTo(map)
          .togglePopup();

        sendToWebhook(lat, lng, "Initial Location");

        userMarker.on("dragend", () => {
          const { lat, lng } = userMarker.getLngLat();
          sendToWebhook(lat, lng, "Updated Location");
        });
      }

      function showError(error) {
        document.getElementById("infoBox").innerText =
          "Unable to detect location. Please use search.";
        console.warn("Geolocation error:", error.message);
      }

      // ====== WEBHOOK SENDER ======
      async function sendToWebhook(lat, lng, name = "User Location") {
        try {
          await fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              event: "user_location",
              name,
              latitude: lat,
              longitude: lng,
              time: new Date().toISOString(),
            }),
          });
          console.log(`ðŸ“¤ Sent: ${lat}, ${lng}`);
        } catch (e) {
          console.error("Webhook error:", e);
        }
      }

      // ====== ADD GROUNDS ======
      const grounds = [
        { name: "ArenaX Turf", coords: [72.8777, 19.076] },
        { name: "FitZone Ground", coords: [73.8567, 18.5204] },
        { name: "ActivePlay Arena", coords: [77.5946, 12.9716] },
      ];

      map.on("load", () => {
        grounds.forEach((g) => {
          new maplibregl.Marker({ color: "#2ecc71" })
            .setLngLat(g.coords)
            .setPopup(new maplibregl.Popup().setHTML(`<b>${g.name}</b>`))
            .addTo(map);
        });
      });

      // ====== MAPTILER SEARCH BAR ======
      // NOTE: MapTilerâ€™s geocoder works better when map is loaded
      map.on("load", () => {
        const geocoder = new maptiler.Geocoder({
          apiKey: apiKey,
          placeholder: "Search for grounds or places...",
        });
        map.addControl(geocoder, "top-left");

        // when user selects a search result
        geocoder.on("select", async (result) => {
          const [lng, lat] = result.center;
          sendToWebhook(lat, lng, result.place_name);
          new maplibregl.Marker({ color: "#ff7f50" })
            .setLngLat([lng, lat])
            .setPopup(
              new maplibregl.Popup().setHTML(`<b>${result.place_name}</b>`)
            )
            .addTo(map)
            .togglePopup();
        });
      });
    </script>
  </body>
</html>
